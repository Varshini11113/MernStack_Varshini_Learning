<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML</title>
    <style>
        table, th, tr, td{
            padding: 5px;
            border: 2px solid black;
            border-collapse: collapse;
        }
        tbody {
            /* border: 2px solid black; */
            text-align: center;
        }
        /* tr :nth-child(even) {
            /* background-color: teal; */
        /* } */ 
    </style>
</head>
<body>
    <!-- #region Table practice -->
    <table>
        <thead>
            <tr>
                <th rowspan="2" width="59px"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
                <!-- <th></th> -->
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td><b>Males</b></td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td><b>Females</b></td>
                <td>1.7</td>
                <td>0.002</td>
                <td>11%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
